<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dist/app.js"></script>
</head>

<body>
    <main>

        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <h1>Teste de websocket</h1>

                <form class="
                    p-4 
                    p-md-5 
                    border 
                    rounded-3 
                    bg-light 
                    form-inline
                    row
                    g-3">
                    <div class="col-md-12">
                        <div class="alert alert-secondary" id="connect-status">
                            Não conectado
                        </div>
                    </div>

                    <div class="col-md-8">
                        <input 
                            type="text" 
                            id="base-address" 
                            class="form-control" 
                            placeholder="Endereço base" 
                            aria-label="Endereço base">
                    </div>
                    <div class="col-md-4">
                        <input 
                            type="text" 
                            id="input-protocol"
                            class="form-control" 
                            placeholder="9501" 
                            aria-label="9501"
                            value="9501">
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary" id="connect">Conectar</button>
                    </div>


                </form>

            </div>
        </div>

    </main>

</body>
</body>

</html>
